<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Graphical Calculator</title>
</head>
<body>
    <div class="container">
        <p class="info">(Canvas is scrollable)</p>
        <canvas height="300px" width="500px" id="graph-canvas" onmousewheel="handleCanvasMouseWheel(event)"></canvas>
        <p class="formula" id="formula-display">f<sub>(x)</sub>= sin(x)<sup>3</sup></p>
        <div class="options">
            <button onclick="DrawGraphSlowly()">Graph Slowly</button>
            <label for="xScale">Scale X</label>
            <input type="number" id="xScale" value="50" min="1" max="999" onchange="DrawGraph()" autocomplete="off">
            <label for="yScale">Scale Y</label>
            <input type="number" id="yScale" value="50" min="1" max="999" onchange="DrawGraph()" autocomplete="off">
        </div>
        <div class="button-container">
            <button class="number" onclick='OnButtonPress("7")'>7</button>
            <button class="number" onclick='OnButtonPress("8")'>8</button>
            <button class="number" onclick='OnButtonPress("9")'>9</button>
            <button onclick='OnButtonPress("+")'>+</button>
            <button onclick='OnButtonPress("/")'>/</button>
            <button class="number" onclick='OnButtonPress("4")'>4</button>
            <button class="number" onclick='OnButtonPress("5")'>5</button>
            <button class="number" onclick='OnButtonPress("6")'>6</button>
            <button onclick='OnButtonPress("-")'>-</button>
            <button onclick='OnButtonPress("*")'>*</button>
            <button class="number" onclick='OnButtonPress("1")'>1</button>
            <button class="number" onclick='OnButtonPress("2")'>2</button>
            <button class="number" onclick='OnButtonPress("3")'>3</button>
            <button onclick='OnButtonPress("(")'>(</button>
            <button onclick='OnButtonPress(")")'>)</button>
            <button class="special" onclick='OnButtonPress("axis")'>axis</button> <!-- changes axis from numeral to PI -->
            <button class="number" onclick='OnButtonPress("0")'>0</button>
            <button onclick='OnButtonPress(".")'>.</button>
            <button onclick='OnButtonPress("x")'>x</button>
            <button onclick='OnButtonPress("Math.PI")'>Ï€</button>
            <button class="function" onclick='OnButtonPress("Math.sin(")'>sin</button>
            <button class="function" onclick='OnButtonPress("Math.cos(")'>cos</button>
            <button class="function" onclick='OnButtonPress("Math.tan(")'>tan</button>
            <button class="function" onclick='OnButtonPress("Math.sqrt(")'>root</button>
            <button onclick='OnButtonPress("**")'>^</button>
            <button class="special" onclick='OnButtonPress("clear")' style="grid-column: 1 / span 2;">clear</button>
            <button class="special" onclick='OnButtonPress("backspace")' style="grid-column: 3 / span 3;">backspace</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
