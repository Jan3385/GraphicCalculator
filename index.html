<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Graphical Calculator</title>
</head>
<body>
    <div class="container">
        <canvas height="300px" width="500px"></canvas>
        <p class="formula">f<sub>(x)</sub>=x<sup>2</sup></p>
        <div class="button-container">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>(</button>
            <button>)</button>
            <button>axis</button> <!-- changes axis from numeral to PI -->
            <button>0</button>
            <button>.</button>
            <button>x</button>
            <button>root√</button>
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
            <button>π</button>
            <button>^</button>
            <button style="grid-column: 1 / span 5;">backspace</button>
            <!-- <button style="grid-column: 4 / span 2;">=</button> -->
        </div>
    </div>
</body>
</html>
